  notify:
    needs: [fetch_servers, speedtest]
    runs-on: ubuntu-latest
    if: always()
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Build summary (baseline, grand, basic)
        shell: bash
        run: |
          set -euo pipefail
          python3 <<'PY'
          import glob, json, os, re

          # Соберём файлы и покажем диагностический список
          bas = sorted(glob.glob('results/**/baseline-*.json', recursive=True))
          grd = sorted(glob.glob('results/**/result-*-grand.json', recursive=True))
          bsc = sorted(glob.glob('results/**/result-*-basic.json', recursive=True))

          print("::group::Collected files")
          print("baseline:", bas)
          print("grand:", grd)
          print("basic:", bsc)
          print("::endgroup::")

          def normalize_sid(path: str) -> str | None:
              base = os.path.basename(path)
              if base.endswith('.json'):
                  base = base[:-5]  # убрать ".json"
              # варианты: baseline-<sid> или result-<sid>-grand/basic
              m = re.match(r'baseline-(?P<sid>.+)$', base)
              if m:
                  return m.group('sid')
              m = re.match(r'result-(?P<sid>.+?)-(grand|basic)$', base)
              if m:
                  return m.group('sid')
              return None

          B, G, S = {}, {}, {}
          for f in bas:
              sid = normalize_sid(f)
              if sid: B[sid] = json.load(open(f))
          for f in grd:
              sid = normalize_sid(f)
              if sid: G[sid] = json.load(open(f))
          for f in bsc:
              sid = normalize_sid(f)
              if sid: S[sid] = json.load(open(f))

          sids = sorted(set(B)|set(G)|set(S))
          if not sids:
              msg = "⚠️ WG Speedtest: no results found."
              open("summary.txt","w").write(msg); print(msg); raise SystemExit(0)

          def fmt(x):
              if not x: return "n/a"
              return f"ping {x.get('ping_ms')} ms, ↓ {x.get('download_Mbps')} Mb/s, ↑ {x.get('upload_Mbps')} Mb/s"

          lines=[]
          for i, sid in enumerate(sids, 1):
              lines.append(
                f"{i}) '{sid}':\n"
                f"   baseline: {fmt(B.get(sid))}\n"
                f"   grand:    {fmt(G.get(sid))}\n"
                f"   basic:    {fmt(S.get(sid))}"
              )

          header = "📈 WG Speedtest — baseline vs grand vs basic"
          msg = header + "\n\n" + "\n".join(lines)
          open("summary.txt","w").write(msg)
          print(msg)
          PY

      - name: Send Telegram
        shell: bash
        run: |
          set -euo pipefail
          BOT="${{ env.TELEGRAM_BOT_TOKEN }}"
          CHAT="${{ env.TELEGRAM_CHAT_ID }}"
          if [[ -z "$BOT" || -z "$CHAT" ]]; then
            echo "Telegram secrets missing, skipping."
            exit 0
          fi
          MSG="$(cat summary.txt)"
          curl -s "https://api.telegram.org/bot${BOT}/sendMessage" \
            -d "chat_id=${CHAT}" \
            --data-urlencode "text=${MSG}" >/dev/null || true