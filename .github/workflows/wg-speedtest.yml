          try:
              r = subprocess.run(["speedtest","-f","json","--accept-license","--accept-gdpr"], check=True, capture_output=True, text=True)
              j = json.loads(r.stdout)
              def mbps(sec): 
                  try: return round((sec.get("bandwidth",0)*8)/1e6, 2)
                  except: return None
              ping=None
              try: ping = round(float(j.get("ping",{}).get("latency", None)), 2)
              except: pass
              out = {
                  "kind": plan, "server_id": sid,
                  "ping_ms": ping,
                  "download_Mbps": mbps(j.get("download",{})),
                  "upload_Mbps": mbps(j.get("upload",{})),
                  "best_server": {
                      "host": (j.get("server") or {}).get("host"),
                      "name": (j.get("server") or {}).get("name"),
                      "country": (j.get("server") or {}).get("country"),
                      "sponsor": (j.get("server") or {}).get("sponsor")
                  },
                  "source": "ookla-speedtest"
              }
              print("::group::Speedtest result (Ookla)")
              print(json.dumps(out, indent=2, ensure_ascii=False))
              print("::endgroup::")
              open(f"result-{sid}-{plan}.json","w").write(json.dumps(out, ensure_ascii=False))
          except subprocess.CalledProcessError as e:
              print("::error ::Ookla CLI failed")
              print(e.stdout); print(e.stderr)
              sys.exit(1)
          PY

      - name: Disconnect VPN (grand)
        if: always()
        shell: bash
        run: sudo wg-quick down wg0 || true

      # ====== BASIC (is_grand=false) ======
